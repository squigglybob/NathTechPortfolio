---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Content
- type: directory
  path: src/pages/articles
  label: Articles
  create: documents
  match: "**/*.md"
  new_doc_ext: md
  templates:
  - page
- type: directory
  path: src/pages/projects
  label: Projects
  create: documents
  match: "**/*.md"
  new_doc_ext: md
  templates:
  - project
- type: document
  path: src/data/bio.json
  label: Bio
- type: heading
  label: Admin
- type: document
  path: settings.json
  label: Site Settings
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: "/uploads"
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  instant_preview_command: npm run forestry:preview
